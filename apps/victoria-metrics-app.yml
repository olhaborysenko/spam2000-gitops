apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://victoriametrics.github.io/helm-charts'
    targetRevision: 0.9.0
    chart: victoria-metrics-single
    helm:
      values: |
        # Add proper labels for network policy
        labels:
          app.kubernetes.io/part-of: monitoring
        
        service:
          type: ClusterIP
          port: 8428
        
        # Reduce resource requirements to fit namespace quota
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 512Mi
        
        # Simplify persistence
        persistence:
          enabled: true
          size: 5Gi
        
        # Basic configuration
        retentionPeriod: 30d
        
        # Disable complex features that might cause issues
        podDisruptionBudget:
          enabled: false
        
        # Add security context
        securityContext:
          runAsNonRoot: false
          runAsUser: 1000
        
        # Add pod labels
        podLabels:
          app.kubernetes.io/part-of: monitoring
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
