# Grafana values with custom configuration
grafana:
  # Admin user configuration
  adminUser: admin
  # Leave this empty if using secret
  adminPassword: ""
  # Reference existing Kubernetes secret
  adminPasswordSecret:
    name: grafana            # name of the Kubernetes secret
    key: admin-password      # key in that secret containing the password

  # Security context - best practice
  securityContext:
    runAsNonRoot: true
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472

  # Persistence configuration
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
    accessModes:
      - ReadWriteOnce

  # Service configuration
  service:
    type: ClusterIP
    port: 3001  # External port - must match what we're connecting to
    targetPort: 3000  # Internal container port
    annotations: {}

  # Grafana configuration
  grafana.ini:
    server:
      http_port: 3000
      root_url: "%(protocol)s://%(domain)s:3001/"
    database:
      type: sqlite3
      path: /var/lib/grafana/grafana.db
    security:
      allow_embedding: false
      cookie_secure: true
      cookie_samesite: strict
      disable_initial_admin_creation: false
      disable_brute_force_login_protection: true
    users:
      allow_sign_up: false
      allow_org_create: false
      auto_assign_org_role: Viewer
    auth:
      disable_login_form: false
      disable_signout_menu: false
      anonymous_enabled: false
    auth.anonymous:
      enabled: false
    # Health check endpoints configuration
    server:
      allow_embedding: false
    # Allow health endpoints without authentication
    auth:
      anonymous_enabled: false
    # Health endpoints should be accessible
    security:
      cookie_secure: false  # Allow HTTP for health checks
    log:
      mode: console
      level: info

  # Health check probes - use endpoints that don't require auth
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 10

  readinessProbe:
    httpGet:
      path: /api/health  # Use /api/health instead of /api/ready
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 5

  # Data sources configuration - use template for service discovery
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: VictoriaMetrics
        type: prometheus
        url: http://{{ .Release.Name }}-victoria-metrics-single-server:8428
        access: proxy
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s
          queryTimeout: 60s
          httpMethod: POST

  # No Prometheus Operator resources needed - using Victoria Metrics directly

  # Sidecar configuration for dashboard discovery
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      searchNamespace: ALL
      folder: /var/lib/grafana/dashboards/default
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
      # Add proper dashboard loading configuration
      defaultFolderName: "General"
      searchNamespace: "monitoring"
      # Ensure proper file permissions
      skipInvalidDashboards: false
      # Add health check
      healthCheck:
        enabled: true
        timeout: 30s

  # Resource limits - optimized
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
 # Init container resources - required for namespace quota
  downloadDashboards:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

# Init chown data container resources
  initChownData:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

  # Sidecar container resources
  sidecar:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi